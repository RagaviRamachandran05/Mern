<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 50px auto;
            font-family: Arial, sans-serif;
        }

        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }

        tr:hover {
            background-color: #f2f2f2;
            cursor: pointer;
        }

        th {
            background-color: #ac4caf;
            color: white;
        }

       
        
    </style>
</head>
<body>
    <table id="studentTable">
        <tr>
            <th>Name</th>
            <th>Dept</th>
            <th>Roll no</th>
        </tr>
        <tr>
            <td>Roja</td>
            <td>IT</td>
            <td>102</td>
        </tr>
        <tr>
            <td>Roma</td>
            <td>IT</td>
            <td>113</td>
        </tr>
    </table>

</body>
</html>
