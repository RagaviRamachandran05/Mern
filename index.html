<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MERN Training - Purple Theme</title>
  <style>
    /* General body styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #5e0acc, #9d4edd, #c77dff);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    /* Header */
    h1 {
      font-size: 3rem;
      margin-top: 50px;
      text-align: center;
      text-shadow: 2px 2px 10px #7f00ff;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px #7f00ff, 0 0 20px #9d4edd; }
      100% { text-shadow: 0 0 20px #ffb3ff, 0 0 30px #c77dff; }
    }

    p {
      width: 80%;
      max-width: 800px;
      text-align: center;
      font-size: 1.2rem;
      line-height: 1.6;
      margin: 20px 0 50px 0;
      color: #f0e6ff;
    }

    /* Link list as grid */
    ol {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 900px;
      padding: 0;
      list-style: none;
    }

    ol li a {
      display: block;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      font-size: 1.1rem;
      background: rgba(255,255,255,0.05);
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      border: 1px solid rgba(255,255,255,0.2);
    }

    ol li a:hover {
      background: rgba(255,255,255,0.2);
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      border-color: #ffb3ff;
    }

    /* Animated background circles */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 10s linear infinite;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      50% { opacity: 0.3; }
      100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }
  </style>
</head>
